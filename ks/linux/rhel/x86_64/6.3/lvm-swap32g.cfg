#install version=minimal-desktop
text
install
url --url=http://192.168.31.245/os/rhels6u3-64
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw gdcloud!.2013
firewall --disabled
firstboot --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
services --disabled cpuspeed,sendmail
services --enabled ntpd
timezone Asia/Shanghai
# logging --host= --level=info
#start vncserver
ignoredisk --only-use=xvda
bootloader --location=mbr --driveorder=xvda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
zerombr
clearpart --all --drives=xvda  --initlabel

# LVM
# /boot=512MB
part /boot --fstype=ext4 --size=512
part pv.system --grow --size=1

#volgroup name = system
volgroup system --pesize=4096 pv.system
#SWAP-32GB
logvol swap --name=lv_swap --vgname=system --size=32768
# root size grow
logvol / --fstype=ext4 --name=lv_root --vgname=system --size=204800

